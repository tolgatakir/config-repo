spring:
  application:
    name: restaurant-api
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/restaurantdb
    password: password
    username: appuser
  cloud:
    config:
      fast-fail: true
    retry:
      max-attempts: 10000
      max-interval: 1000
server:
  port: 8081
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/
